<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class='main-container'>

        <div class='container'>

            <div class='left-sidebar'>
                <h2>Dashboard</h2>
                  <div>
                    <a class='left-sidebar-links' href='http://localhost:4200'>PROFILE</a>

                  </div>
                <div>
  <a class='left-sidebar-links' href='http://localhost:4200/invoice'>INVOICE</a>

                </div>
                  <div>
                    <a class='left-sidebar-links' href='http://localhost:4200/purord'>PURCHASE-ORDER</a>
                </div>
                
                <div>
                    <a class='left-sidebar-links' href='http://localhost:4200/pa'>PAYMENT-AGING</a>
                </div>

                <div>
                    <a class='left-sidebar-links' href='http://localhost:4200/quotation'>QUOTATION</a>
                </div>

                <div>
                    <a class='left-sidebar-links' href='http://localhost:4200/credit'>CREDIT</a>
                </div>

                <div>
                    <a class='left-sidebar-links' href='http://localhost:4200/debit'>DEBIT</a>
                </div>
              
              
                <div>
                    <a class='left-sidebar-links' href='http://localhost:4200/gr'>GOODS RECEIPT</a>
                </div>
                


            </div>

            <div class='dashboard'>
                
                <div class="dropdown" style="float:right;">
                    <div class="dropdown-content">
                      <button (click)="shutdown()">LOGOUTðŸ‘‹</button>
                    </div>
                  </div>
                <H2 align="center">VENDOR PORTAL-PROFILE</H2> 
               
               
                

                <div class="time">
                    <mat-card class="matcard">
                        <mat-card-content>TIME:{{time}}</mat-card-content>
                      </mat-card>
                </div>
               
               
               
               <br>
               <br>


              

                <div class="rightbar">
                    <br>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status" >
                          <span class="sr-only" id="loading"></span>
                        </div>
                      </div>
                    
                    <table>
                        <tr>
                            <td>CUSTOMERID</td>
                            <td>{{vendorid | number}}</td>
                        </tr>
                        <tr>
                            <td>NAME</td>
                            <td>{{name}}</td>
                        </tr>
                        <tr>
                            <td>STREET</td>
                            <td>{{street}}</td>
                        </tr>
                        <tr>
                            <td>CITY</td>
                            <td>{{city}}</td>
                        </tr>
                        <tr>
                            <td>STATE</td>
                            <td>{{state | number}}</td>
                        </tr>
                        <tr>
                            <td>TELEPHONE NUMBER</td>
                            <td>{{telenum}}</td>
                        </tr>
                        <tr>
                            <td>COUNTRY</td>
                            <td>{{country}}</td>
                        </tr>
                       </table>
                
                </div>


            </div>


        </div>
    </div>
